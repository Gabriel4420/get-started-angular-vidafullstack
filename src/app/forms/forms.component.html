<form #submitForm="ngForm" (ngSubmit)="sendForm(submitForm)">
    <label>
        Nome:
        <input type="text" name="nome" #nome="ngModel" [ngModel]="nome.value" required>
        <span *ngIf="!nome.valid &&(nome.dirty && nome.touched)">Invalid</span>
    </label>

    <div id="fields">
        <div style="display: flex; flex-direction:column;">
            <label>
                Masculino:
                <input type="radio" name="sexo" value="Masculino" ngModel>
            </label>
            <label>
                Feminino:
                <input type="radio" name="sexo" value="Feminino" ngModel>
            </label>
            <label>
                Não Binários:
                <input type="radio" name="sexo" value="NB" ngModel>
            </label>
        </div>

        <div style="display: flex; flex-direction:column;">
            <label>
                Angular:
                <input type="checkbox" name="angular" ngModel>
            </label>
            <label>
                Vue:
                <input type="checkbox" name="vue" ngModel>
            </label>
            <label>
                React:
                <input type="checkbox" name="react" ngModel>
            </label>
        </div>
    </div>



    <div class="selectedLanches">
        <select name="lanches" ngModel>
            <option value="">Selecione um Lanche</option>
            <option *ngFor="let comida of listComidas" [ngValue]="comida">
                {{comida.lanche}} - {{comida.preco}}
            </option>
        </select>
    </div>

<button [disabled]="!submitForm.valid">Enviar Dados</button>


</form>

{{submitForm.value | json }}
